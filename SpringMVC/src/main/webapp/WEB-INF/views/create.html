<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/}">
        Back to customer list
    </a>
</p>
<h2 th:text="${success}"></h2>
<div id="form">
    <form action="#" th:action="@{/customer/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" oninput="checkValidate(0,this)" th:field="*{name}"/>
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
        </div>
        <div>
            <label>Age</label>
            <input type="text" th:field="*{age}"/>
            <span class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</span>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
            <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</span>
        </div>
        <input type="submit" value="Save"></input>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script>
    function checkValidate(index, inp){
        const error = document.getElementsByClassName("error");
        if(inp.value.length>0){
            error[index].style.display = 'none';
        }else {
            error[index].style.display = 'block';
        }

    }
</script>
</body>
</html>
